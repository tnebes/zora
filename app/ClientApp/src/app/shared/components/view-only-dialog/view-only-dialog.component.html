<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <div class="view-only-fields">
        <div *ngFor="let field of data.fields" class="field-item">
            <div class="field-label">{{ field.label }}</div>
            <div class="field-value">
                <ng-container *ngIf="fieldHasValue(field.name)">
                    <ng-container *ngIf="isDateField(field.name); else regularValue">
                        {{ getFieldValue(field.name) | date:'medium' }}
                    </ng-container>
                    <ng-template #regularValue>
                        {{ getFieldValue(field.name) }}
                    </ng-template>
                </ng-container>
                <span *ngIf="!fieldHasValue(field.name)" class="empty-value">
                    -
                </span>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
