<h2 mat-dialog-title>Select an Entity</h2>
<div mat-dialog-content>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.label }}</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element[column.id] }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let element">
                <button mat-button color="primary" (click)="navigateToEntity(element)">View</button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columnIds"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columnIds;"></mat-row>
    </mat-table>
</div>
<div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
</div>
