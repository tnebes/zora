<div class="login-container">
    <form (ngSubmit)="onLogin()">
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <div>
            <label for="username">Username:</label>
            <input
                type="text"
                id="username"
                name="username"
                [(ngModel)]="username"
                required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input
                type="password"
                id="password"
                name="password"
                [(ngModel)]="password"
                required>
        </div>

        <button type="submit">Login</button>
    </form>
</div>
