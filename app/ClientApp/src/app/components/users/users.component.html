<div class="mat-elevation-z8">
  <div class="table-header">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput
             (keyup)="onSearch($event)"
             placeholder="Search users...">
    </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Username</mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.username }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Email</mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.email }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Created At</mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.createdAt | date }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="roles">
      <mat-header-cell *matHeaderCellDef> Roles</mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.roles?.join(', ') }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
      <mat-cell *matCellDef="let user">
        <button mat-icon-button color="primary" (click)="onEdit(user)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(user)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [length]="totalItems"
                 [pageSize]="50"
                 [pageSizeOptions]="[50, 100, 500, 1000]">
  </mat-paginator>
</div>
