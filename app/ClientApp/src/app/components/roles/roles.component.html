<div class="mat-elevation-z8">
    <div class="table-header">
        <button mat-raised-button color="primary" (click)="onCreate()">
            <mat-icon>add</mat-icon>
            <span>Add Role</span>
        </button>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput
                   (keyup)="onSearch($event)"
                   placeholder="Search roles...">
        </mat-form-field>
    </div>

    <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
            <mat-cell *matCellDef="let role"> {{ role.name }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="createdAt">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Created At</mat-header-cell>
            <mat-cell *matCellDef="let role"> {{ role.createdAt | date }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="permissions">
            <mat-header-cell *matHeaderCellDef> Assigned Permissions</mat-header-cell>
            <mat-cell *matCellDef="let role">
                <button mat-button color="accent" (click)="openEntityDialog('permissions', [])">
                    View Permissions
                </button>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="roles">
            <mat-header-cell *matHeaderCellDef> Assigned Users</mat-header-cell>
            <mat-cell *matCellDef="let role">
                <button mat-button color="primary" (click)="openEntityDialog('roles', role.userIds)">
                    View Users
                </button>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
            <mat-cell *matCellDef="let role">
                <button mat-icon-button color="primary" (click)="onEdit(role)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="onDelete(role)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator [length]="totalItems"
                   [pageSize]="50"
                   [pageSizeOptions]="[50, 100, 500, 1000]">
    </mat-paginator>
</div>
