<div class="profile-container" *ngIf="currentUser$ | async as user">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Profile</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="profile-info">
                <div class="info-row">
                    <span class="label">Username:</span>
                    <span class="value">{{user.username}}</span>
                </div>
                <div class="info-row">
                    <span class="label">Email:</span>
                    <span class="value">{{user.email}}</span>
                </div>
                <div class="info-row">
                    <span class="label">Roles:</span>
                    <span class="value">{{formatRoles(user.roles)}}</span>
                </div>
                <div class="info-row">
                    <span class="label">Created:</span>
                    <span class="value">{{user.createdAt | date:'medium'}}</span>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="onEdit(user)">
                Edit Profile
            </button>
        </mat-card-actions>
    </mat-card>
</div>
