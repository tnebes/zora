<div class="task-list-container">
  <div class="task-list-header">
    <h2>Task List</h2>
    <div class="actions">
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput type="text" (input)="onSearch($event)" placeholder="Search tasks...">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="createTask()">
        <mat-icon>add</mat-icon> Create Task
      </button>
    </div>
  </div>

  <div class="filters">
    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select (selectionChange)="onFilterChange('status', $event.value)">
        <mat-option value="">All</mat-option>
        <mat-option value="NotStarted">Not Started</mat-option>
        <mat-option value="InProgress">In Progress</mat-option>
        <mat-option value="Completed">Completed</mat-option>
        <mat-option value="OnHold">On Hold</mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field appearance="outline">
      <mat-label>Priority</mat-label>
      <mat-select (selectionChange)="onFilterChange('priority', $event.value)">
        <mat-option value="">All</mat-option>
        <mat-option value="Low">Low</mat-option>
        <mat-option value="Medium">Medium</mat-option>
        <mat-option value="High">High</mat-option>
        <mat-option value="Critical">Critical</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="loading-shade" *ngIf="isLoading">
    <div class="loading-text">Loading...</div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let task"> {{task.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let task"> {{task.name}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let task"> {{task.status}} </td>
    </ng-container>

    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
      <td mat-cell *matCellDef="let task"> {{task.priority}} </td>
    </ng-container>

    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Due Date </th>
      <td mat-cell *matCellDef="let task"> {{task.dueDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="completionPercentage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
      <td mat-cell *matCellDef="let task"> 
        <mat-progress-bar mode="determinate" [value]="task.completionPercentage"></mat-progress-bar>
        <span class="percentage">{{task.completionPercentage}}%</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let task">
        <button mat-icon-button color="primary" matTooltip="View" (click)="viewTask(task.id)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="accent" matTooltip="Edit" (click)="editTask(task.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Delete" (click)="deleteTask(task.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator 
    [length]="totalCount"
    [pageSize]="50"
    [pageSizeOptions]="[50, 100, 500, 1000]">
  </mat-paginator>
</div>
